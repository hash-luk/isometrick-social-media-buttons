<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Isometric Animation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/bold/style.css" />
</head>

<body>
    <header>
        <h1>Social Media Isometric Animated Buttons</h1>
    </header>
    <main>
        <ul>
            <li data-text="Facebook" style="--i:-3; --clr:#4267B2"><a href="#"><span><i class="ph-bold ph-facebook-logo"></i></span>Facebook</a></li>
            <li data-text="Instagram" style="--i:-2; --clr:#E1306C"><a href="#"><span><i class="ph-bold ph-instagram-logo"></i></span>Instagram</a></li>
            <li data-text="Whatsapp" style="--i:-1; --clr:#25D366"><a href="#"><span><i class="ph-bold ph-whatsapp-logo"></i></span>Whatsapp</a></li>
            <li data-text="Youtube" style="--i:0; --clr:#FF0000"><a href="#"><span><i class="ph-bold ph-youtube-logo"></i></span>Youtube</a></li>
            <li data-text="Twitter" style="--i:1; --clr:#1DA1F2"><a href="#"><span><i class="ph-bold ph-twitter-logo"></i></span>Twitter</a></li>
            <li data-text="LinkedIN" style="--i:2; --clr:#0077B5"><a href="#"><span><i class="ph-bold ph-linkedin-logo"></i></span>LinkedIN</a></li>
        </ul>
    </main>
</body>

</html>
